<style>
    .grid {
        display: grid;
        width: 500px;
        height: 500px;
        grid-template-columns: repeat(6, 2fr);
        border: 1px solid silver;
    }
</style>

<button click.call="addRow">Add Column</button>
<button click.call="addColumn">Add Row</button>
<button click.call="drawGrid">Draw Grid</button>

<div class="grid" data-rows.attr="rows" data-columns.attr="columns"></div>
